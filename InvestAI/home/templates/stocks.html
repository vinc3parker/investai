{% extends 'base.html' %}

{% block title %}Financial | Chart.js{% endblock %}

{% block extra_head %}
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.3.1"></script>
    {% load static %}
    <script src="{% static 'js/chartjs-chart-financial.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/stock_charts.css' %}">
{% endblock %}

{% block content %}
    <h1>Stock Chart</h1>
    <div>
        <label for="ticker-select">Choose a ticker:</label>
        <select id="ticker-select">
            <option value="">Select a ticker</option>
        </select>
        
        <!-- Time range selection buttons -->
        <div class="time-range-btns">
            <button onclick="updateChartWithRange('1m')">Last Month</button>
            <button onclick="updateChartWithRange('3m')">Last 3 Months</button>
            <button onclick="updateChartWithRange('6m')">Last 6 Months</button>
            <button onclick="updateChartWithRange('1y')">Last Year</button>
            <button onclick="updateChartWithRange('all')">All Time</button>
        </div>

        <div style="width:1000px">
            <canvas id="chart"></canvas>
        </div>
    </div>
{% endblock %}

{% block extra_scripts %}
    <script src="{% static 'js/stock_charts.js' %}" type="module"></script>
{% endblock %}
